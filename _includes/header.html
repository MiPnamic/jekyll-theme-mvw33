<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{site.title}}{% if page.title %} - {{page.title}}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="{{site.title}}" />
    <meta property="og:url" content="{{site.og.url}}" />
    <meta property="og:title" content="{{site.og.title}}" />
    <meta property="og:image" content="{{site.og.image}}" />
    <meta property="og:locale" content="{{site.og.locale}}" />
    <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.og.description}}{% endif %}"/>
    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.og.description}}{% endif %}"/>
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="/assets/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.18/css/uikit.min.css" crossorigin="anonymous"
    />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous" />
    <style>
        html {
            overflow-y: scroll;
        }
    </style>
</head>
